<div class="container">
  <div class="row">
    <app-search-box (searchMovies)="onSearchMoviesAction($event)"></app-search-box>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="movies-result col-sm-3 col-xs-4" *ngFor="let movie of moviesResult; let index = index">
      <app-movie-card [movieSearchResult]="movie" (click)="onCardClick(movie.imdbid)"></app-movie-card>
      <div class="w-100" *ngIf="(index + 1) % 4 == 0"></div>
    </div>
  </div>
</div>
